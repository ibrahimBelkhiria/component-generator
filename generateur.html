<!DOCTYPE html>
<html>
<head>
	<title>Generateur</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<h2 class="text-center text-primary">Welcome to the generator !</h2>
	
	<div class="container" >
		
	<div class="row">
		
			<div class="col-md-6">
			<h4>Please Select A html Tag from the list : </h4>
				<select style="width: 130px;" id="htmlSelction" >
					
					<option value="text" selected="selected" >text</option>
					<option value="number" >number</option>
					<option value="email" >email</option>
					<option value="textarea" >textarea</option>
					<option value="radio" >radio</option>
					<option value="select" >select</option>
					<option value="img" >img</option>
					<option value="a" >a</option>
					<option value="button" >button</option>
				</select>


		<h4>Please Select A javascript event from the list : </h4>
				<select style="width: 130px;" id="eventSelction" >
					
					<option value="hover" selected="selected" >hover</option>
					<option value="click" >click</option>
					<option value="mouseenter" >mouseenter</option>
					<option value="keypress" >keypress</option>
					<option value="change" >change</option>
					
				</select>


				<h4>Do you want to add a Css Class ?</h4>
					<input type="text" name="class" id="cssSelection">
					<br><br><br>

				<button id="generate" class="btn btn-primary">Generate</button>		


			</div>


			<div class="col-md-6">
				
			<h6>Generated Html:</h6>
			<code id="htmlCode"></code>
				<br><br>
				<h6>Generated jquery :</h6>
			<code id="eventCode"></code>
			<br><br>
			<h6>Generated Css:</h6>
			<code id="cssCode"></code>
			</div>

	</div>
	</div>

<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script  src="generateur.js"></script>
   
</body>
</html>
